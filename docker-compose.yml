  db:
    container_name: soap_mysql
    image: mysql:latest
    hostname: mysql
    ports:
      - 9001:3306
    restart: always
    healthcheck:
      test: mysqladmin ping -h localhost -u${MYSQL_USER} -p{MYSQL_PASSWORD}
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - binotify-soap
    env_file: .env
    volumes:
      - ./mysql:/var/lib/mysql
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql:
    driver: local

networks:
  binotify-soap:
